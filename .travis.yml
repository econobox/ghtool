jobs:
  include:
    - stage: danger
      language: ruby
      rvm: 2.5.1
      install: bundle install
      script: bundle exec danger --fail-on-errors=true
      if: type = pull_request
    - stage: test
      language: rust
      rust: stable
      cache: cargo
    - language: rust
      rust: beta
      cache: cargo
      if: type = pull_request AND branch = master
    - language: rust
      rust: nightly
      cache: cargo
      if: type = pull_request AND branch = master
  allow_failures:
    - rust: nightly
  fast_finish: true

stages:
  - danger
  - test

notifications:
  email: false
